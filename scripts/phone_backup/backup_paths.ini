# ============================================
# Backup Paths Configuration for Android
# INI-style format (bash-parseable, no Python needed)
# ============================================

# Format:
# [SectionName]
# path=/sdcard/path
# description=Description text
# enabled=true|false

# ======== Personal multimedia ========

[DCIM]
path=DCIM
description=Camera photos and videos
enabled=true

[Pictures]
path=Pictures
description=Pictures folder
enabled=true

[Movies]
path=Movies
description=Movies folder
enabled=true

[Music]
path=Music
description=Music files
enabled=true

[Download]
path=Download
description=Downloaded files
enabled=true

[Documents]
path=Documents
description=Documents folder
enabled=true

[Recordings]
path=Recordings
description=Audio recordings
enabled=true

[Ringtones]
path=Ringtones
description=Custom ringtones
enabled=true

[Notifications]
path=Notifications
description=Custom notification sounds
enabled=true

[Alarms]
path=Alarms
description=Custom alarm sounds
enabled=true

[Audiobooks]
path=Audiobooks
description=Audiobooks
enabled=true

# ======== WhatsApp media ========

[WhatsApp_Images]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Images
description=WhatsApp images
enabled=true

[WhatsApp_Video]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Video
description=WhatsApp videos
enabled=true

[WhatsApp_Documents]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Documents
description=WhatsApp documents
enabled=true

[WhatsApp_Audio]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Audio
description=WhatsApp audio files
enabled=true

[WhatsApp_Voice_Notes]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Voice Notes
description=WhatsApp voice notes
enabled=true

# ======== Telegram media ========

[Telegram]
path=Android/media/org.telegram.messenger/Telegram
description=All Telegram media (images, videos, audio, documents, voice)
enabled=true

# ======== Instagram media ========

[Instagram]
path=Android/media/com.instagram.android/Instagram
description=Instagram saved media (includes stories, reels, etc.)
enabled=true
