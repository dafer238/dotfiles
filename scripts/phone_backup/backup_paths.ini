# ============================================
# Backup Paths Configuration for Android
# INI-style format (bash-parseable, no Python needed)
# ============================================

# Format:
# [SectionName]
# path=/sdcard/path
# description=Description text
# enabled=true|false

# ======== Personal multimedia ========

[DCIM]
path=DCIM
description=Camera photos and videos
enabled=true

[Pictures]
path=Pictures
description=Pictures folder
enabled=true

[Movies]
path=Movies
description=Movies folder
enabled=true

[Music]
path=Music
description=Music files
enabled=true

[Download]
path=Download
description=Downloaded files
enabled=true

[Documents]
path=Documents
description=Documents folder
enabled=true

[Recordings]
path=Recordings
description=Audio recordings
enabled=true

[Ringtones]
path=Ringtones
description=Custom ringtones
enabled=false

# ======== Apps ========

[ReadEra]
path=ReadEra
description=ReadEra app data
enabled=true

[Aegis]
path=Aegis
description=Aegis authenticator backups
enabled=true

# ======== WhatsApp media ========

[WhatsApp_Images]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Images
description=WhatsApp images
enabled=true

[WhatsApp_Video]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Video
description=WhatsApp videos
enabled=true

[WhatsApp_Documents]
path=Android/media/com.whatsapp/WhatsApp/Media/WhatsApp Documents
description=WhatsApp documents
enabled=true

# ======== Optional Xiaomi system data ========

[MIUI_Recorder]
path=MIUI/sound_recorder
description=Voice recordings, screen recordings, etc.
enabled=false

[Xiaomi_Bluetooth]
path=com.xiaomi.bluetooth
description=Xiaomi Bluetooth data
enabled=false
